flutter_launcher_icons:
  image_path: "assets/icons/icon.png"

  android: "launcher_icon"
  image_path_android: "assets/icons/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  daptive_icon_background: "assets/icons/foreground.png"
  adaptive_icon_foreground: "assets/icons/foreground.png"
  adaptive_icon_monochrome: "assets/icons/icon.png"

  ios:
    generate: true
    image_path_ios: "assets/icons/icon.png" # Make sure this path is correct
    remove_alpha_channel_ios: true

  web:
    generate: true
    image_path: "assets/icons/icon.png"
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"

  windows:
    generate: true
    image_path: "assets/icons/icon.png"
    icon_size: 48 # min: 48, max: 256, default: 48

  macos:
    generate: true
    image_path: "assets/icons/icon.png"
